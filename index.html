<!DOCTYPE html>
<html>
<head>
	<title>Digital-Clock</title>

	<style type="text/css">
	body {background:black;
		padding:0px;
		margin:0px;

	}
	
	 
	.myclock {color:white;
		transition:1s;
		font-size:130px;
		position: absolute;
		top:50%; left:50%;
		transform:translate(-50%, -50%);
		border:10px solid white;
		padding:15px;
		letter-spacing:4px;
		background:blue;
		font-family: Swis721 BdOul BT;
		box-shadow:10px 10px 40px white;
		text-shadow: 3px 1px 5px black;
	}		


	</style>
	
	
	
</head>
<body>
	<div id="clock" class="myclock"></div>
	



<script type="text/javascript">
	function showTime() {
	var date = new Date();
	var h = date.getHours();
	var m = date.getMinutes();
	var s = date.getSeconds();
	var session = "AM";
	if(h==0) {h=12}
		if (h>12) {h= h-12;
			session= "PM";}
	h= (h<10) ? "0" + h :h;
	m = (m<10) ? "0" + m:m;
	s= (s<10) ? "0" + s:s;

	var time = h + ":" + m + ":" + s +"" +session;
	document.getElementById("clock").innerText = time;
	document.getElementById("clock").textContent = time;

setTimeout(showTime, 1000);}
showTime();



</script>
</body>
</html>
